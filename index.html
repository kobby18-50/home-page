<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/e9aa90c744.js" crossorigin="anonymous"></script>
    <title>Airline Ticketting</title>
</head>
<body>
   <header>
    <div class="border">      
    </div>
    
       <div class="nav-area">
           <ul>
               <li><a href="home.html">Home</a></li>
               <li><a href="#">Services</a></li>
               <li><a href="#">About Us</a></li>
               <li><a href="#">CSR</a></li>
               <li><a href="#">FAQ</a></li>
           </ul>
       </div>
   </header>

   <div class="login">
       <div class="title">
           <span>Welcome to Kobby's Travel</span>
       </div>

       

       <div class="subtitle">
           <span>Most trusted Airline ticketting in West Africa</span>
       </div>
       <form action="POST">
           <div class="username">
            <i class="fa fa-user" aria-hidden="true"></i>
            <!-- <i class="fa-thin fa-user"></i> -->
               <input type="email" maxlength="20" class="userinput" placeholder="Username/email">
           </div>
    
           <div class="password">
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type="password" maxlength="20" class="passinput" placeholder="Password">
        </div>
    
            <div class="auth">
                <ul>
                    
                    <li><div class="remember">
                        <input type="radio"><label for="Remember">Remember me</label>
                    </div>
                    </li>

                    <li>
                        <div class="forgot">
                                <img src="icons8-forgot-password-50.png" alt="">
                                <a href="password.html">
                                    <label for="forgot_password">Forgot Password</label>
                                </a>
                            </div>
                    </li>
                </ul>
            
                
            </div>
            <center>
                <div class="submit">
                    <button>Login</button>
                </div>
            </center>
       </div>
       </form>
</body>
</html>
